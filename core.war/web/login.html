<link href="core/common/style/login.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="core/common/js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(".logintab li").each(function(index){
			$(".logintab li").eq(index).click(function(){
				if(index==1){
				$(".logintab li").removeClass("link").removeClass("active").addClass("link1");
				$(".logintab li").eq(index).removeClass("link1").addClass("active");
				}
				if(index==0){
				$(".logintab li").removeClass("link1").removeClass("active").addClass("link");
				$(".logintab li").eq(index).removeClass("link").addClass("active");
				}
				$(".longdiv").css({display:"none"});
				$(".longdiv").eq(index).css({display:"block"});
			});
		});
	});
</script>
</head>

</div>

				</ul>
			</div>
			<!--//logindown-->
			</div>
			
			<div class="longdiv" style="display:none;">
			<!--loginlist-->
			<div class="loginlist">
				<ul>
					<li><input name="" type="text" class="inputlink" value="请输入帐号" onfocus="this.className='inputactive';if(this.value==this.defaultValue){this.value=''}"  onblur="this.className='inputlink';if(this.value==''){this.value=this.defaultValue}" /></li>
