<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Panel - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="demo.css">
	<script type="text/javascript" src="../jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="../jquery.easyui.min.js"></script>
	<script>
		/* $(document).ready(function(){
			$('#p').panel('refresh','http://127.0.0.1:90/core/index!desktopGL.action');
		}); */
		function open1(){
			$("#p").panel({
				href:'<%=basePath%>index!desktopGK.action',
				onLoad:function(){
					alert();
			    }
			});
			/* $('#p').panel('refresh','http://127.0.0.1:90/core/index!desktopGK.action'); */
			//$('#p').panel('open');
		}
		function close1(){
			$("#p").panel({
				href:'<%=basePath%>index!desktopGL.action',
				onLoad:function(){
					alert();
			    },
				onBeforeRefresh:function(){  
			        alert('before refresh');  
			    }  
			});
			/* $('#p').panel('close'); */
		}
		function load1(){
			$('#p').panel('refresh','http://127.0.0.1:90/core/index!desktopGL.action');
			/* $('#p').panel('refresh','tabs_href_test.html'); */
		}
	</script>
</head>
<body>
	<h2>Panel</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Click the right top buttons to perform actions with panel.</div>
	</div>
	
	<div style="margin:10px 0;">
		<a href="#" class="easyui-linkbutton" onclick="open1()">Open</a>
		<a href="#" class="easyui-linkbutton" onclick="close1()">Close</a>
		<a href="#" class="easyui-linkbutton" onclick="load1()">Load</a>
	</div>
	<div style="background:#fafafa;padding:5px;">

</body>
